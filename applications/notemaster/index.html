<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NoteMaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="noteMaster.css">
</head>

<body>
    <div id="app">
        <h3>{{ title }}</h3>
        <div class="form">
            <div class="form-group">
                <label for="title'">Note Title</label>
                <input v-model="note.title" name="title" ref="title" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="text'">Note Text</label>
                <textarea v-model="note.text" name="text" cols="80" rows="8" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <ul>
                    <li v-for="cor in cores" :class="cor">
                        <span>{{cor}}</span>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <button @click="addNote" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="col-12">
            <div class="col-4 note" v-for="(note, index) in notes">
                <div class="card">
                    <div class="card-block" @click="editNote(note)">
                        <button @click="removeNote" class="close">&times;</button>
                        <h4 class="card-title">{{ note.title }}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{ note.date }}</h6>
                        <p class="card-text">{{ note.text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="App.vue"></script>
</body>

</html>
